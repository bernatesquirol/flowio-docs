  <div id="app"></div>
  <script>
    function parse_query_string(query) {
      var vars = query.split("&");
      var query_string = {};
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        var key = decodeURIComponent(pair[0]);
        var value = decodeURIComponent(pair[1]);
        // If first entry with this name
        if (typeof query_string[key] === "undefined") {
          query_string[key] = decodeURIComponent(value);
          // If second entry with this name
        } else if (typeof query_string[key] === "string") {
          var arr = [query_string[key], decodeURIComponent(value)];
          query_string[key] = arr;
          // If third or later entry with this name
        } else {
          query_string[key].push(decodeURIComponent(value));
        }
      }
      return query_string;
    }
    var query = window.location.search.substring(1);
    var docsify_config = parse_query_string(query)
    console.log(docsify_config['basePath'])
    window.$docsify = {
      ...docsify_config,

            return html//html.replace('<iframe','<iframe onload="onIframeLoad()"')
          }
        }
      }
    }
  </script>
  
<script>
    const onIframeLoad = function(a,b,c){
      console.log('LOADING IFRAME')
      function setUserAgent(window, userAgent) {
        if (window.navigator.userAgent != userAgent) {
          var userAgentProp = { get: function () { return userAgent; } };
          try {
            Object.defineProperty(window.navigator, 'userAgent', userAgentProp);
          } catch (e) {
            window.navigator = Object.create(navigator, {
                userAgent: userAgentProp
            });
          }
        }
      }
      console.log('carregant la cosa')
      
      setUserAgent(document.querySelector('iframe').contentWindow,'Aakash Chakravarthy Mobile Agent')

</script>
